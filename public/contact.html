<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vasai Local | IT</title>
    <link rel="stylesheet" href="style.css">
</head>


</head>

<body>

    <header>
        <!--Nav Bar-->
        <nav>
            <div class=" w-full max-w-7xl">
                <div x-data="{ open: false }"
                    class="flex flex-col max-w-screen-xl p-5 mx-auto md:items-center md:justify-between md:flex-row md:px-6 lg:px-8">
                    <div class="flex flex-row items-center justify-between lg:justify-start">
                        <a class="text-lg font-bold tracking-tighter text-blue-600 transition duration-500 ease-in-out transform tracking-relaxed lg:pr-8"
                            href="./index.html"> vasailocal </a>
                        <button class="rounded-lg md:hidden focus:outline-none focus:shadow-outline"
                            @click="open = !open">
                            <svg fill="currentColor" viewBox="0 0 20 20" class="w-8 h-8">
                                <path x-show="!open" fill-rule="evenodd"
                                    d="M3 5a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zM3 10a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zM9 15a1 1 0 011-1h6a1 1 0 110 2h-6a1 1 0 01-1-1z"
                                    clip-rule="evenodd"></path>
                                <path x-show="open" fill-rule="evenodd"
                                    d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z"
                                    clip-rule="evenodd" style="display: none"></path>
                            </svg>
                        </button>
                    </div>
                    <nav :class="{'flex': open, 'hidden': !open}"
                        class="flex-col flex-grow hidden md:flex md:justify-start md:flex-row">
                        <ul class="space-y-2 list-none lg:space-y-0 lg:items-center lg:inline-flex">
                            <li>
                                <a href="#"
                                    class="px-2 lg:px-6 py-6 text-sm border-b-2 border-transparent hover:border-blue-600 leading-[22px] md:px-3 text-gray-500 hover:text-blue-500">
                                    All <span class="hidden lg:inline"> templates </span>
                                </a>
                            </li>
                            <li>
                                <a href="#"
                                    class="px-2 lg:px-6 py-6 text-sm border-b-2 border-transparent leading-[22px] md:px-3 text-gray-500 hover:text-blue-500 hover:border-blue-600">
                                    FAQ </a>
                            </li>
                            <li>
                                <a href="https://www.wickedtemplates.com/"
                                    class="px-2 lg:px-6 py-6 text-sm border-b-2 border-transparent hover:border-blue-600 leading-[22px] md:px-3 text-gray-500 hover:text-blue-500">
                                    Contact <span class="hidden lg:inline">Me </span>
                                </a>
                            </li>
                        </ul>
                    </nav>
                </div>
            </div>
        </nav>
        <!--End of Nav Bar-->

        <div class="my-6 mx-auto max-w-xl">
            <h1 class="text-6xl text-blue-700 font-bold text-center">Contact</h1>
            <form class="mt-8 space-y-4 px-4">
                <h1 class="font-sans font-bold text-blue-800 pl-3 pb-8">
                    Name
                </h1>
                <input type='text' placeholder='eg. John Doe'
                    class="w-full rounded-lg py-3 px-4 bg-gray-100 text-sm outline-blue-500 p-3" />
                    <h1 class="font-sans font-bold text-blue-800 pl-3">
                        Email
                    </h1>
                <input type='email' placeholder='eg. john.doe@gmail.com'
                    class="w-full rounded-lg py-3 px-4 bg-gray-100 text-sm outline-blue-500" />
                    <h1 class="font-sans font-bold text-blue-800 pl-3">
                        Mobile No.
                    </h1>
                <input type='number' placeholder='eg. 7875329339'
                    class="w-full rounded-lg py-3 px-4 bg-gray-100 text-sm outline-blue-500" />
                    <h1 class="font-sans font-bold text-blue-800 pl-3">
                        Your Message.
                    </h1>
                <textarea placeholder='eg. I need to upgrade my Hard Disk to SSD.' rows="6"
                    class="w-full rounded-lg px-4 bg-gray-100 text-sm pt-3 outline-blue-500"></textarea>
                <button type='button'
                    class="text-white bg-blue-500 hover:bg-blue-600 font-semibold rounded-md text-sm px-4 py-3 w-full">Send</button>
            </form>
        </div>


        <!--Footer-->
        <footer class="bg-white" aria-labelledby="footer-heading">
            <h2 id="footer-heading" class="sr-only">Footer</h2>

            <div class="px-4 py-12 mx-auto bg-gray-50 max-w-7xl sm:px-6 lg:px-16">
                <div class="flex flex-wrap items-baseline lg:justify-center">
                    <span class="mt-2 text-sm font-light text-gray-500">
                        Copyright Â© 2020 - 2021
                        <a href="https://wickedlabs.dev" class="mx-2 text-wickedblue hover:text-gray-500"
                            rel="noopener noreferrer">@wickedlabsHQ</a>. Since 2020
                    </span>
                </div>
            </div>
        </footer>

</body>

</html>
