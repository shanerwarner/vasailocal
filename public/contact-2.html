<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vasai Local | IT</title>
    <link rel="stylesheet" href="style.css">
</head>


</head>

<body class="flex flex-col h-screen">

    <header>
        <nav
            class="md:mx-32 md:mt-4 md:rounded-2xl flex flex-wrap items-center justify-between md:justify-around p-3 bg-slate-200 ">

            <a href="./index.html" class="font-extrabold text-2xl">vasailocal.it</a>
            <div class="flex md:hidden">
                <button id="hamburger">
                    <img class="toggle block" src="https://img.icons8.com/fluent-systems-regular/2x/menu-squared-2.png"
                        width="40" height="40" />
                    <img class="toggle hidden" src="https://img.icons8.com/fluent-systems-regular/2x/close-window.png"
                        width="40" height="40" />
                </button>
            </div>
            <div
                class="toggle hidden w-full md:w-auto md:flex text-right text-bold mt-5 md:mt-0 border-t-2 border-zinc-300 md:border-none">
                <a href="./index.html"
                    class="block md:inline-block text-zinc-900 hover:text-blue-500 px-3 py-3   md:border-none">Home
                </a>
                <a href="./services.html"
                    class="block md:inline-block text-zinc-900 hover:text-blue-500 px-3 py-3   md:border-none">Products
                </a>
                <a href="./services.html"
                    class="block md:inline-block text-zinc-900 hover:text-blue-500 px-3 py-3  md:border-none">Pricing
                </a>
                <a href="./contact.html"
                    class="block md:inline-block text-zinc-900 hover:text-blue-500 px-3 py-3 border-b-2 border-zinc md:border-none">Contact

                </a>
            </div>

        </nav>
        <script>
            document.getElementById("hamburger").onclick = function toggleMenu() {
                const navToggle = document.getElementsByClassName("toggle");
                for (let i = 0; i < navToggle.length; i++) {
                    navToggle.item(i).classList.toggle("hidden");
                }
            };
        </script>
        <!--End of Nav Bar-->


        <div class="p-8 mt-8 max-w-lg mx-auto">
            <h1 class="text-4xl text-gray-800 sm:text-4xl font-bold mb-4">Contact Me</h1>
            <form>
                <div class="p-2 w-full">
                    <div class="relative">
                        <label for="name" class="leading-7 py-4 text-lg text-gray-900">Name</label>
                        <input type="text" id="name" name="name" required=""
                            class=" w-full bg-white rounded border border-gray-400 focus:border-blue-500 focus:bg-white focus:ring-2 focus:ring-blue-200 text-base outline-none text-gray-900 py-1 px-1 leading-8 transition-colors duration-200 ease-in-out ">
                    </div>
                </div>
                <div class="p-2 w-full">
                    <div class="relative">
                        <label for="email" class="leading-7 py-4 text-lg text-gray-900">Email</label>
                        <input type="email" id="email" name="email" required=""
                            class=" w-full bg-white rounded border border-gray-400 focus:border-blue-500 focus:bg-white focus:ring-2 focus:ring-blue-200 text-base outline-none text-gray-900 py-1 px-1 leading-8 transition-colors duration-200 ease-in-out">
                    </div>
                </div>
                <div class="p-2 w-full">
                    <div class="relative">
                        <label for="message" class="leading-7 py-4 text-lg text-gray-900">Message</label>
                        <textarea id="message" name="message" required=""
                            class=" w-full bg-white rounded border border-gray-400 focus:border-blue-500 focus:bg-white focus:ring-2 focus:ring-blue-200 h-32 text-base outline-none text-gray-900 py-1 px-3 resize-none leading-6 transition-colors duration-200 ease-in-out"></textarea>
                    </div>
                </div>
                <div class="p-2 w-full">
                    <div>
                        <button type="submit"
                            class="relative inline-flex items-center justify-center px-7 py-2 text-lg font-bold text-gray-900 transition-all duration-200 bg-white font-pj rounded-xl focus:outline-none focus:ring-2 border-4 border-gray-800 focus:ring-offset-2 focus:ring-gray-900">
                            Send
                        </button>
                    </div>
            </form>
        </div>


        <!--Footer-->

        <footer class="flex flex-col space-y-10 justify-center m-10 mt-12">

            <nav class="flex justify-center flex-wrap gap-6 text-gray-500 font-medium">
                <a class="hover:text-gray-900" href="./index.html">Home</a>
                <a class="hover:text-gray-900" href="./about-me.html">About Me</a>
                <a class="hover:text-gray-900" href="./services.html">Services</a>
                <a class="hover:text-gray-900" href="./services.html">Contact</a>

            </nav>

            <div class="hidden flex justify-center space-x-5">
                <a href="https://facebook.com" target="_blank" rel="noopener noreferrer">
                    <img src="https://img.icons8.com/fluent/30/000000/facebook-new.png" />
                </a>
                <a href="https://linkedin.com" target="_blank" rel="noopener noreferrer">
                    <img src="https://img.icons8.com/fluent/30/000000/linkedin-2.png" />
                </a>
                <a href="https://instagram.com" target="_blank" rel="noopener noreferrer">
                    <img src="https://img.icons8.com/fluent/30/000000/instagram-new.png" />
                </a>
                <a href="https://messenger.com" target="_blank" rel="noopener noreferrer">
                    <img src="https://img.icons8.com/fluent/30/000000/facebook-messenger--v2.png" />
                </a>
                <a href="https://twitter.com" target="_blank" rel="noopener noreferrer">
                    <img src="https://img.icons8.com/fluent/30/000000/twitter.png" />
                </a>
            </div>
            <p class="text-center text-gray-700 font-medium">&copy; 2024 vasailocal.it All rights reservered.</p>
        </footer>
        <!--Mobile Menu Javascript Code-->
        <script>

            //grab everyting we need

            const btn = document.querySelector('button.mobile-menu-button');
            const menu = document.querySelector('.mobile-menu');


            //add event listeners

            btn.addEventListener('click', () => {
                menu.classList.toggle('hidden');
            }
            )


        </script>
</body>

</html>
